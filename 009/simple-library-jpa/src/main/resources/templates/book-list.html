<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Список книг:</h1>

<table class="books">
    <thead>
      <tr>
        <th>Идентификатор</th>
        <th>Название книги</th>
        <th>Авторы</th>
        <th>Жанры</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Example</td>
        <td>
          <p th:each="author : ${book.authors}">
            <span th:text="${author.fullName}"></span>
          </p>
        </td>
        <td>
          <p th:each="genre : ${book.genres}">
            <span th:text="${genre.name}">genre</span>
          </p>
        </td>
        <td>
            <a th:href="@{/books/{id}(id=${book.id})}" href="edit.html">Edit</a>
        </td>
      </tr>
    </tbody>
</table>
</body>
</html>
